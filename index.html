<div class="container">
    <div class="nav">
     <div class="logo">
      <img src="Windows_Calculator_icon.png" alt="">
      <p>Calculator</p>
     </div>
     <ul>
         <li class="hover1">-</li>
         <li class="hover2">&#9633;</li>
         <li class="red-hover">x</li>
     </ul>
    </div>

  <div class="container1">
     <div class="nav1">
         <div class="logo1">
             <h2>&#9776;</h2>
             <h3>Standard</h3>
             <p><img src="icon.png"></p>

         </div>
         <ul>
             <li><img src="time.png"></li>
         </ul>
        </div>
  </div>

  <div class="container3">
     <input type="text" id="output">
     <input type="text" id="input">  
  </div>

  <div class="container4">
     <span class="color-#c0c0c0">MC</span>
     <span class="background-#c0c0c0">MR</span>
     <span>M+</span>
     <span>M-</span>
     <span>MS</span>
     <span class="background-#c0c0c0">M^</span>        
  </div>

 <div class="container5">
  
 <div class="btn1">   
     <button>%</button>
     <button onclick="callInput('CE')">CE</button>
     <button onclick="callInput('C')">C</button>
     <button>&#9003;</button>
 </div>

 <div class="btn2">
     <button><sup>1</sup>&frasl;<sub>x</sub></button>
     <button>x<sup>2</sup></button>
     <button>&#8730;</button>
     <button onclick="callInput('/')">&#247;</button>
 </div>
 
 <div class="btn3">   
     <button onclick="callInput(7)">7</button>
     <button onclick="callInput(8)">8</button>
     <button onclick="callInput(9)">9</button>
     <button onclick="callInput('*')">X</button>
 </div>
 
 <div class="btn4">   
     <button onclick="callInput(4)">4</button>
     <button onclick="callInput(5)">5</button>
     <button onclick="callInput(6)">6</button>
     <button onclick="callInput('-')">&#9866;</button>
 </div>
 
 <div class="btn5">   
     <button onclick="callInput(1)">1</button>
     <button onclick="callInput(2)">2</button>
     <button onclick="callInput(3)">3</button>
     <button onclick="callInput('+')" id="oprater">+</button>
 </div>
 
 <div class="btn6">   
     <button onclick="callInput()"><sup>+</sup>&frasl;<sub>-</sub></button>

     <button onclick="callInput('.')">.</button>
     <button class="background-blue"  onclick="callInput('=')"  id="result"  >&#9868;</button>
 </div>
 
</div>
